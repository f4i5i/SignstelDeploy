{% load static %}
<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<title>Signstel</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="{% url 'home'%}"><img src="{%static 'images/logo.png'%}" width='173'
					height='55' /></a>
		</div>
	</nav>

	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100 h-100" src="{% static 'images/SLIDE_01.jpg' %}" alt="First slide"
					srcset="{% static 'images/SLIDE_01.jpg' %}">
				<div class="carousel-caption d-none d-md-block">
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'register' %}" target="_self">Sign Up</a>
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'login' %}" target="_self">Sign In</a>
				</div>
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/SLIDE_02.jpg' %}" alt="Second slide">
				<div class="carousel-caption d-none d-md-block">
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'register' %}" target="_self">Sign Up</a>
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'login' %}" target="_self">Sign In</a>
				</div>
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/SLIDE_03.jpg' %}" alt="Third slide">
				<div class="carousel-caption d-none d-md-block">
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'register' %}" target="_self">Sign Up</a>
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'login' %}" target="_self">Sign In</a>
				</div>
			</div>

			<div class="carousel-item">
				<img class="d-block w-100" src="{% static 'images/SLIDE_04.jpg' %}" alt="Fourth slide">
				<div class="carousel-caption d-none d-md-block">
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'register' %}" target="_self">Sign Up</a>
					<a class="btn btn-lg btn-primary" style="margin-bottom: auto; margin-left: auto; border-radius: 22px;" href="{% url 'login' %}" target="_self">Sign In</a>
				</div>
			</div>
		</div>

		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-12">
			 	 	<p class="copyright-text">Copyright &copy; 2017 All Rights Reserved by 
						<a href="#">Signstel</a>.

					</ul>
				</div> -->

		</div>
